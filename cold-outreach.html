<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ENZ9X77DN4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-ENZ9X77DN4');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover why most brands lose revenue at checkout and how to fix it">
    <title>Why Most Brands Lose Revenue at Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --text: #1f2937;
            --light-bg: #f9fafb;
            --max-width: 900px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.5;
            color: var(--text);
            background-color: #ffffff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 1.5rem;
            width: 100%;
        }

        header {
            padding: 5rem 0 2.5rem;
            text-align: center;
        }

        h1 {
            font-size: clamp(1.75rem, 5vw, 3rem);
            font-weight: 700;
            line-height: 1.2;
            margin: 0 auto 1.5rem;
            max-width: 800px;
            color: #111827;
        }

        .subheadline {
            font-size: 1.25rem;
            color: #4b5563;
            max-width: 600px;
            margin: 0 auto 3rem;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto 5rem;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .cta-section {
            text-align: center;
            padding: 0 0 6rem;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            font-size: 1.125rem;
            font-weight: 600;
            padding: 0.875rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            min-height: 56px;
            line-height: 1.5;
        }

        .cta-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .cta-note {
            margin-top: 1rem;
            color: #6b7280;
            font-size: 0.9375rem;
        }

        @media (max-width: 768px) {
            header {
                padding: 3rem 0 2rem;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 1rem;
            }

            .subheadline {
                font-size: 1.125rem;
                margin-bottom: 2.5rem;
            }

            .video-container {
                margin-bottom: 4rem;
            }

            .cta-section {
                padding-bottom: 4rem;
            }

            .cta-button {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 1.25rem;
            }

            header {
                padding: 2.5rem 0 1.5rem;
            }

            .cta-button {
                font-size: 1rem;
                padding: 0.75rem 1.5rem;
                min-height: 50px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <header>
                <h1 class="fade-in">Why most brands lose revenue right before checkout</h1>
                <p class="subheadline">A 2-minute breakdown of the hidden conversion killers</p>
            </header>

            <div class="video-container fade-in" style="animation-delay: 0.1s">
                <div class="video-wrapper">
                    <iframe 
                        width="100%"
                        height="100%"
                        src="https://www.youtube.com/embed/iD9tIH4nLUY?modestbranding=1&rel=0&showinfo=0&fs=0&color=white&disablekb=1"
                        frameborder="0"
                        title="Why Brands Lose Revenue at Checkout"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        style="pointer-events: none;">
                    </iframe>
                </div>
            </div>

            <div class="cta-section fade-in" style="animation-delay: 0.2s">
                <a href="https://calendly.com/outreach-xelai/60min" class="cta-button">
                    Book a conversation
                </a>
                <p class="cta-note">No pitch. Just a conversation about your checkout flow.</p>
            </div>
        </div>
    </main>

    <script>
        // Simple fade-in animation for elements with .fade-in class
        document.addEventListener('DOMContentLoaded', function() {
            const fadeElements = document.querySelectorAll('.fade-in');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, {
                threshold: 0.1
            });

            fadeElements.forEach(el => {
                el.style.opacity = 0;
                el.style.transform = 'translateY(10px)';
                el.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                observer.observe(el);
            });
        });
    </script>
</body>
</html>
