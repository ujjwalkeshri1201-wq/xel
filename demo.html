<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Chatbot Demo | Interactive Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@riversun/iframe-bridge@1.0.0/dist/iframe-bridge.min.js"></script>
    <script src="https://static.landbot.io/landbot-3/landbot-3.0.0.js"></script>
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #7c3aed;
            --text-color: #1f2937;
            --light-bg: #f9fafb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .demo-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .demo-subtitle {
            color: #6b7280;
            font-weight: 400;
            font-size: 1.1rem;
        }

        .landbot-container {
            flex: 1;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            background: white;
            position: relative;
        }

        #landbot-fullpage {
            width: 100%;
            height: 70vh;
            min-height: 500px;
            border: none;
            display: block;
        }

        .loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            z-index: 10;
            transition: opacity 0.3s ease-out;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .demo-container {
                padding: 1rem;
            }
            
            .demo-header {
                padding: 1rem;
                margin-bottom: 1rem;
            }
            
            .demo-title {
                font-size: 1.5rem;
            }
            
            #landbot-fullpage {
                height: 80vh;
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <header class="demo-header">
            <h1 class="demo-title">Interactive Chat Demo</h1>
            <p class="demo-subtitle">Experience our AI-powered assistant in action</p>
        </header>
        
        <div class="landbot-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
            <div id="landbot-fullpage"></div>
        </div>
    </div>

    <script>
        // Initialize Landbot
        const loadingElement = document.getElementById('loading');
        
        // Show loading indicator
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Landbot
            const myLandbot = new Landbot.Fullpage({
                configUrl: 'https://storage.googleapis.com/landbot.online/v3/H-3295646-HDFA6A9LBOVAR2XW/index.json',
            });
            
            // Hide loading indicator when Landbot is ready
            myLandbot.on('landbot-load', function() {
                setTimeout(() => {
                    loadingElement.classList.add('hidden');
                }, 1000); // Slight delay for smoother transition
            });
            
            // Handle any potential errors
            myLandbot.on('error', function(error) {
                console.error('Landbot error:', error);
                loadingElement.innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <h3>Unable to load the chat</h3>
                        <p>Please check your internet connection and refresh the page.</p>
                        <button onclick="window.location.reload()" style=
                            "margin-top: 1rem;
                            padding: 0.5rem 1.5rem;
                            background: var(--primary-color);
                            color: white;
                            border: none;
                            border-radius: 6px;
                            cursor: pointer;
                            font-weight: 500;">
                            Retry
                        </button>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
